<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <div id="header-top" class="center-align">
            <ul class="list-align">
                <li style="font-size: 15px;">회원가입</li>

        <nav class="center-align">

            <div id="adv-page-1" class="adv-page-selector" style="left: 15px; top: 15px; background-color: black;"></div>
            <div id="adv-page-2" class="adv-page-selector" style="left: 45px; top: 15px;"></div>
            <div id="adv-page-3" class="adv-page-selector" style="left: 75px; top: 15px;"></div>
            <div id="adv-page-4" class="adv-page-selector" style="left: 105px; top: 15px;"></div>
            <img src="img/Inked요양보호1.jpg" alt="" id="banner-1" class="banner-image" style="width: 1000px; height: 500px; z-index: 1;">
            <img src="img/Inked요양보호2.jpg" alt="" id="banner-2" class="banner-image" style="width: 1000px; height: 500px;">
            <img src="img/Inked요양보호3.jpg" alt="" id="banner-3" class="banner-image" style="width: 1000px; height: 500px;">
            <img src="img/Inked요양보호4.jpg" alt="" id="banner-4" class="banner-image" style="width: 1000px; height: 500px;">
        </div>
        <div id="notice" style="display: flex; flex-direction: column; position: relative; flex-basis: auto; border: 1px solid lightgray;">
            <ul style="display: flex; flex-direction: column;">
                <li style="margin-bottom: 20px;"><h3>공지사항</h3></li>
                <li>공지사항1</li>
                <li>공지사항2</li>
                <li>공지사항3</li>
                <li>공지사항4</li>
            </ul>
            <ul style="display: flex; flex-direction: column;">
                <li style="margin-bottom: 20px;"><h3>취업게시판</h3></li>
                <li>취업처1</li>
                <li>취업처2</li>
                <li>취업처3</li>
                <li>취업처4</li>
            </ul>
        </div>
        <div id="log-in">
            <div id="log-in-input">
                <input type="text" placeholder="아이디" id="user-id">
                <input type="password" placeholder="비밀번호" id="user-password">
                <button type="submit" id="log-in-btn">로그인</button>
        </div>
    </section>
    <section id="bottom-section" class="flexer" style="display: flex; border: 1px solid lightgray;">
        <div class="flexer bottom-menu">
            <b>수강 안내</b>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <b>일대일 상담</b>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="flexer bottom-menu">
            <b>자주하는 질문</b>

            <span></span>
            <span></span>
            <span></span>
